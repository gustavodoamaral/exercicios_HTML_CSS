<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/pexels-photo-613431.jpeg" controls autoplay loop>
        <source src="midia/MeuvideoWEBM.webm" type="video/WEBM">
        <source src="midia/meuvideoMP4.mp4" type="video/MP4">
        <p>Seu navegador não possui compatibilidade com reprodução de videos</p>
    </video>
    <!-- Hospedagem local utilizando a tag vídeos consome muito tráfego e aumenta conforme o tamanho do vídeo! E, acaba pesando no bolso do cliente -->

    <!-- 
        width: aumenta ou diminui tamanho do video na página.

        poster: acrescenta uma capa ao vídeo.

        source: permite acrescenter vários formatos de vídeos que o navegador vai escolher NA ORDEM que foram acrescentados, qual é possivel rodar na página.
    -->

    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

     <!-- Colocar vídeos do youtube são gratuítos e utilizam tráfego do youtube. 

        Outra vantagem é que o google pririza sites que utilizam vídeos hospedados no youtube
     -->
    
</body>
</html>
