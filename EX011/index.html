<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas!</h1>
    <h2>Utilizando apenas HTML5</h2>
    <p>Tente abrir este site em vários dispositivos diferentes ou <strong>diminua o tamanho do seu navegador</strong></p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/png">
        <img src="imagens/foto-g.jpg" alt="Imagem flexível">
    </picture>
    <h1>Reoriduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/awful.mp3" type="audio/mpeg">
        <source src="midia/awful.ogg" type="audio/ogg">
        <source src="midias/awful..wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/awful.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
