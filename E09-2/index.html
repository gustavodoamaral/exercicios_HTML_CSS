<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1">
        <li>Acordar
        <li>Respirar profundamente
        <li>Meditar
        <li>Tomar banho
        <li>Me arrumar</li>
        <li>Tomar chá</li>
        <li>Ir trabalhar</li>
        <li>Estudar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circle"> <!--disc, circle and square-->
        <li>Pão</li>
        <li>Abacaxi</li>
        <li>Banana</li>
        <li>Couve-Flor</li>
        <li>Brócolis</li>
        <li>Couve</li>
    </ul>

</body>
</html>
